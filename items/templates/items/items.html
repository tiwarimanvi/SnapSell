{% extends 'core/base.html' %}
{% block title %}Items{% endblock %}

{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4">
    <div class="col-span-1 bg-gray-100">
        <form method="get" action="{% url 'items:items'%}">
            <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="find what you want">
            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
        </form>
    <hr class="my-6">
        <p class="font-semibold">Clear Filters</p>
        <ul>
            <li><a href="{% url 'items:items' %}" class="mt-7 ml-5 text-white py-4 px-8 inline-block bg-violet-500 border rounded-xl"><text>Clear</text></a></li>
        </ul>
    </div>
    <div class="col-span-3"><div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'items:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-500">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
